      <div id="login-form">
         <h1>Login</h1>
         <fieldset>
            <form action="javascript:void(0);" method="get">
               <input type="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "> <!-- JS because of IE support; better: placeholder="Email" -->
               <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "> <!-- JS because of IE support; better: placeholder="Password" -->
               <input type="text" required value="First Name" onBlur="if(this.value=='')this.value='First Name'" onFocus="if(this.value=='First Name')this.value='' "> <!-- JS because of IE support; better: placeholder="First Name" -->
               <input type="text" required value="Last Name" onBlur="if(this.value=='')this.value='Last Name'" onFocus="if(this.value=='Last Name')this.value='' "> <!-- JS because of IE support; better: placeholder="Password" -->
               <input type='tel'pattern="[0-9]{3} [0-9]{3} [0-9]{4}" value='Phone Format: ### ### ####' onBlur="if(this.value=='')this.value='Phone Format: ### ### ####'" onFocus="if(this.value == 'Phone Format: ### ### ####') this.value=''"> 
               <input type="submit" value="Login">
               <div class="btn-group">
                     <button class="btn dropdown-toggle" data-toggle="dropdown">Campus Fellowship<span class="caret"></span></button>
                     <ul class="dropdown-menu">
                        <li><a href="#">SCF</a></li>
                     </ul>
                  </div>
               <div class="clearfix">
                  <p><a id="register" href= "#Register">Register?</a></p>
               </div>
            </form>
         </fieldset>
